events {
    worker_connections 1024;
}

http {
    # Define upstream BEFORE server block
    upstream ratelimiter_backend {
        server service1:8080;
        server service2:8080;
    }

    # Rate limit zone must be inside http but outside server
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    server {
        listen 80;

        location / {
            limit_req zone=api_limit burst=200 nodelay;

            proxy_pass http://ratelimiter_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 10s;
            proxy_read_timeout    30s;
        }

        location /nginx-health {
            return 200 'Nginx is healthy';
            add_header Content-Type text/plain;
        }
    }
}